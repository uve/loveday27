application: wedding-27
version: v1
runtime: go
api_version: go1
threadsafe: true

default_expiration: "1s"

skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$

builtins:
- remote_api: on

handlers:

- url: /favicon.ico
  static_files: static/favicon.ico
  upload:  static/favicon.ico
  secure: always


- url: /robots.txt
  static_files: static/robots.txt
  upload:  static/robots.txt
  secure: always

- url: /templates
  static_dir: templates
  application_readable: true
  secure: always

- url: /static
  static_dir: static
  secure: always

- url: /.*
  script: _go_app
  secure: always
